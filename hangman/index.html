<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="icon" href="assets/hangman.png">
    <link rel="stylesheet" href="hangman.css">
    <script src="hangmanwordlist.js" defer></script>
    <script src="hangman.js" defer></script>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="assets/hangman/lost.gif" alt="lost gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p><button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="assets/hangman/hangman-0.svg" alt="img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam unde asperiores non! Animi,
                    eveniet!</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect Guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">


            </div>
        </div>
    </div>






</body>

</html>
